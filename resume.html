<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>Jordan Schrier Resume</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://use.typekit.net/mdc4ufz.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <link rel="icon" href="https://res.cloudinary.com/dbcek1nhi/image/upload/v1727306771/favicon_bh4yn7.ico" sizes="any">
    </head>
    <body>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div id="header-container">  
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-container').innerHTML = data;
                    });
                });
            </script>
        </div>
        <div id="home-container">
            <div class="container mt-xxl">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-lg">
                        <div id="adobe-dc-view"></div>
						<script src="https://acrobatservices.adobe.com/view-sdk/viewer.js"></script>
						<script type="text/javascript">
							document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
								var adobeDCView = new AdobeDC.View({clientId: "4740b1a6648145a0988c70f63bb96bec", divId: "adobe-dc-view"});
								adobeDCView.previewFile({
									content:{location: {url: "JordanSchrier_Resume.pdf"}},
									metaData:{fileName: "JordanSchrier_Resume.pdf"}
								}, {embedMode: "IN_LINE"});
							});
						</script>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        <footer>
            Copyright &copy; 2024 Jordan Schrier
        </footer>
    </div>
    </body>
</html>
